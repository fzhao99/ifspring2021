
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Bob Zhao</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

	
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; James Fawcett</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" class= "pill-logo" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon" class="circular-logo"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>


			<div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_coke" class="circular-logo"><span>Coca-Cola</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple" class="circular-logo"><span><i class="fa fa-apple"></i></span></a>
			</div>

			<div class="button_container">
				<a href="http://www.ibm.com/" target="_blank" class= "box-logo" id="btn_ibm">  <span>IBM</span> </a>
			</div>

			<div class="button_container">
				<a href="http://ideo.org" target="_blank" class= "box-logo" id="btn_ideo"><span>IDEO</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" class= "pill-logo" id="btn_lyft"><span id="lyft">lyft</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" class="text-logo" id="btn_nike"><span>Nike</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.missouribotanicalgarden.org/" target="_blank" class="text-logo" id="btn_mis-bot-garden"><i class="fa fa-leaf"></i>Missouri Botanical Gardens</a>
			</div>
			<div class="button_container">
				<a href="http://www.npr.org/" target="_blank" id="btn_npr"><span class="red">n</span><span class="black">p</span> <span class="blue">r</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" class="text-logo" id="btn_new-yorker"><span>The New Yorker</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram" class="circular-logo"><span><i class="fa fa-instagram"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook" class="circular-logo"><i class="fa fa-facebook"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" class="circular-logo" id="btn_fitbit"><span>fitbit</span><br><i class="fa fa-ellipsis-h"></i></a>
			</div>


			<div class="button_container">
				<a href="https://www.stjude.org/" target="_blank" class="circular-logo" id="btn_st-jude">St. Jude Children's Research Hospital</i></a>
			</div>

			<div class="button_container">
				<a href="http://www.moo.com/us/" target="_blank" class="pill-logo" id="btn_moo"><i class="fa fa-tint"></i> Moo</a>
			</div>

			<div class="button_container">
				<a href="http://www.oldnavy.com/" target="_blank" class= "box-logo" id="btn_old-navy"><span>OLD NAVY</span></a>
			</div>

			<div class="button_container">
				<a href="http://thecolorrun.com/" target="_blank" class= "box-logo" id="btn_color-run">The Color Run</a>
			</div>

			<div class="button_container">
				<a href="http://www.explodingkittens.com/" target="_blank"class= "pill-logo"  id="btn_exploding-kittens"><span>Exploding Kittens</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.cartoonnetwork.com/" target="_blank" class= "box-logo" id="btn_cartoon-network"><span class="black">C</span><span class="white">N</span> </a>
			</div>

			<div class="button_container">
				<a href="http://www.samsung.com/us/" target="_blank" class= "pill-logo" id="btn_samsung"><span> Samsung</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.michaelkors.com/" target="_blank" class="circular-logo" id="btn_micheal-kors"><span>MK</span></a>
			</div>
		</main>	

	</body>
</html>
